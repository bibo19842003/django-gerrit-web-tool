{% extends 'base.html' %}
{% block list_create_block %}<li class="active">{% endblock %}
{% block head_block %}Work List Create{% endblock %}

{% block body_block %}

<form class="form-horizontal" role="form" action="" method="get">

  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">list sort</label>
    <div class="col-sm-3">
      <select class="btn btn-default" name="w-list-sort">
        <option value="" selected="selected"></option>
          {% for list_sort in list_sort %}
            <option value="{{ list_sort }}">{{ list_sort }}</option>
          {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">description</label>
    <div class="col-sm-3">
      <textarea rows="5" class="form-control" name="w-description" placeholder="title:xxx &#13;&#10;content:yyyyyy"></textarea>
    </div>
  </div>

  <hr class="hr" />

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-3">
      <input id="waiting" type="submit" class="btn btn-default" value="Create" data-loading-text="Waiting......">
    </div>
  </div>

</form>

{% endblock %}
