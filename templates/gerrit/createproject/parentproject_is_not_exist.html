{% extends 'base.html' %}
{% block c_p_block %}<li class="active">{% endblock %}
{% block head_block %}Create Project{% endblock %}

{% block body_block %}

<h2><font color="red">Parent Project is not exist, please check !!!</font></h2>

<hr class="hr" />
 
<form class="form-horizontal" role="form" action="" method="get">
   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">Server IP</label>
      <div class="col-sm-3">
          <select class="btn btn-default" name="s-ip">
              {% for ip in ip %}
                  <option value="{{ ip }}">{{ ip }}</option>
              {% endfor %}
          </select>
      </div>
   </div>

   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">ParentProject</label>
      <div class="col-sm-3">
         <input type="text" class="form-control" name="parentproject" placeholder="Parent Project">
      </div>
   </div>

   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">ProjectName</label>
      <div class="col-sm-3">
         <textarea rows="5" class="form-control" name="projectname" placeholder="Project Name 1 &#13;&#10;Project Name 2 &#13;&#10;Project Name 3"></textarea>
      </div>
   </div>

  <hr class="hr" /> 

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-3">
      <input id="waiting" type="submit" class="btn btn-default" value="Create Project" data-loading-text="Waiting......">
    </div>
  </div>

</form>

<hr class="hr" /> 

<li><a href="/c_p_log">Create Project Log</a></li>

{% endblock %}
